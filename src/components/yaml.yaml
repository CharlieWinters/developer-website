<p>Below is a template of the <code>newrelic-infra.yml</code> file that New Relic Infrastructure agent reads for configuration. For more information about the config file and other configuration methods, see <a href="/docs/infrastructure/new-relic-infrastructure/configuration/configure-infrastructure-agent">Configure the Infrastructure agent</a>. For more information on each setting, see <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings">Infrastructure configuration settings</a>.</p>

<div class="callout-important">
<p>Always <a href="/docs/infrastructure-start-stop-restart-check-agent-status">restart the agent</a> or your web server after changing settings.</p>
</div>

<pre class="highlight yaml">
#
# New Relic Infrastructure configuration file
#
# This file overrides the agent defaults. Lines that begin with # are comments,
# which are ignored by the Infrastructure agent. Uncomment the desired options
# to enable them. Restart the agent or the server after changing settings.
#
# The New Relic Infrastructure agent only requires the license key to be 
# configured; the rest of the default values represent best practices.
#
# If options have command line equivalents, New Relic uses the command line 
# options to override values set in this file. 

# Environment variables (documented here as "Env var") always override the
# values set in the configuration file. We recommend setting any sensitive
# information through environment variables.
#

#
# Option : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#license-key">license_key</a>
# Value  : 40-character hexadecimal string provided by New Relic. This is the
#          only required value in your config file.
# Default: none
#
license_key: <var>your_license_key</var>

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#payload-compression-level">payload_compression_level</a>
# Env var  : NRIA_PAYLOAD_COMPRESSION_LEVEL
# Value    : Sets the compression level of the agent requests payload.
# Range    : 0-9
# Default  : 6
#
#payload_compression_level: <var>6</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#display-name">display_name</a>
# Env var  : NRIA_DISPLAY_NAME
# Value    : Replaces the automatically generated hostname for
#            reporting.
# Default  : Automatically generated hostname
# Risk     : Changing this value could create a different host entity, causing 
#            some alarms to trigger, since the previous host would appear 
#            disconnected.
#display_name: <var>new_name</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#passthrough-environment">passthrough_environment</a>
# Env var  : NRIA_PASSTHROUGH_ENVIRONMENT
# Value    : A list of environment variables that will be passed to all 
#            integrations. If an integration already has an existing 
#            configuration option with the same name, the environment variable
#            takes precedence.
# Default  : Empty
#
#passthrough_environment:
#  - <var>HOST</var>
#  - <var>PORT</var>

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#custom-attributes">custom_attributes</a>
# Env var  : NRIA_CUSTOM_ATTRIBUTES
# Value    : Use optional key-value pairs to build filter sets, group your 
#            results, annotate your data, etc.
#
#custom_attributes:
#  environment: <var>production</var>
#  service: <var>login service</var>
#  team: <var>alpha-team</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#include-matching-metrics">include_matching_metrics</a>
# Env var  : NRIA_INCLUDE_MATCHING_METRICS
# Value    : Use optional key-value pairs to build filter sets, group your 
#            results, annotate your data, etc.
#
#include_matching_metrics:
#    - metric.attribute
- regex “^java” # Include all processes starting with "java" 
#    - process.name:
#        - regex “^java”    # Include all processes starting with "java"
#    - process.executable: 
#        - not regex “/usr/bin/newrelic-*” # Include all except newrelic execs
#	- “/usr/bin/python2”              # Include the Python 2.x executable
#	- regex “/usr/bin/systemd*”       # Include all systemd executables

#custom_attributes:
#  environment: <var>production</var>
#  service: <var>login service</var>
#  team: <var>alpha-team</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#log-file">log_file</a>
# Env var  : NRIA_LOG_FILE
# Value    : Full path and file name of the log file.
# Default  : Linux: /var/log/newrelic-infra/newrelic-infra.log
#            Windows: C:\Program Files\New Relic\newrelic-infra\newrelic-infra.log
# Risk     : Providing a log file path that does not yet exist causes the agent 
#            to fail on startup.
#log_file: <var>/temp/debug_log</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#log-file">log_format</a>
# Env var  : NRIA_LOG_FORMAT
# Value    : Defines the log output format. Available values are text (default),
#            and json. Both formats use one line per log entry.
# Default  : text
# Tip      : Use json when forwarding the agent logs to New Relic logs for
#            troubleshooting (verbose:3).
#
#log_format: <var>text</var>

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#log-to-stdout">log_to_stdout</a>
# Env var  : NRIA_LOG_TO_STDOUT
# Value    : Set to false to disable logs in the standard output. By default all
#            logs are displayed in both standard output and a log file.
# Default  : true
#
#log_to_stdout: <var>true</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#verbose">verbose</a>
# Env var  : NRIA_VERBOSE
# Value    : Enable (1) only for troubleshooting. Use (3) to <a href="/docs/logs/enable-new-relic-logs/1-enable-logs/forward-your-logs-using-new-relic-infrastructure#troubleshoot">forward the 
             agent logs</a> to New Relic Logs for troubleshooting.
# Default  : 0
# Risk     : Verbose logging can generate a lot of data very quickly.
# Tip      : Run the agent in verbose mode only for troubleshooting. To disable 
#            verbose logging, set verbose to 0 and restart the agent.
#verbose: <var>0</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#network-interface-filters">network_interface_filters</a>
# Env var  : NRIA_NETWORK_INTERFACE_FILTERS
# Value    : List of network interfaces to be filtered out. 
# Default  : Network interfaces that start with dummy, lo, vmnet, sit, tun, tap,
#            or veth, or that contain tun or tap.
# Tip      : Use the network interface filter configuration to hide network 
#            interfaces from the Infrastructure agent. This helps reduce 
#            resource usage and noise in your data.
#network_interface_filters:
#  prefix:
#    - <var>dummy</var>
#    - <var>lo</var>
#  index-1:
#    - <var>tun</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#disable-all-plugins">disable_all_plugins</a>
# Env var  : NRIA_DISABLE_ALL_PLUGINS
# Value    : To disable all the inventory, set to true.
# Default  : false
#
#disable_all_plugins: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#cloud-security-group-refresh-sec">cloud_security_group_refresh_sec</a>
# Env var  : NRIA_CLOUD_SECURITY_GROUP_REFRESH_SEC
# Value    : Sampling interval for CloudSecurityGroups plugin, in seconds. Set 
#            to -1 to disable it. Minimum value is 30. This plugin is activated 
#            only if the agent is running in an AWS instance.
# Default  : 60
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#cloud_security_group_refresh_sec: <var>60</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#daemontools-interval-sec">daemontools_interval_sec</a>
# Env var  : NRIA_DAEMONTOOLS_INTERVAL_SEC
# Value    : Sampling interval for the daemontools plugin, in seconds. Set to -1
#            to disable it. Minimum value is 10.
# Default  : 15
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#daemontools_interval_sec: <var>15</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#dpkg-interval-sec">dpkg_interval_sec</a>
# Env var  : NRIA_DPKG_INTERVAL_SEC
# Value    : Sampling interval for the dpkg plugin, in seconds. Set to -1 to 
#            disable it. Minimum value is 30. Only activated on Debian based 
#            distros in either root or privileged mode.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#dpkg_interval_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#facter-interval-sec">facter_interval_sec</a>
# Env var  : NRIA_FACTER_INTERVAL_SEC
# Value    : Sampling interval for the facter plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 30.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#facter_interval_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#kernel-modules-refresh-sec">kernel_modules_refresh_sec</a>
# Env var  : NRIA_KERNEL_MODULES_REFRESH_SEC
# Value    : Sampling interval for the CloudSecurityGroups plugin, in seconds. 
#            Set to -1 to disable it. Minimum value is 10. This plugin can be 
#            activated only in root or privileged mode.
# Default  : 10
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#kernel_modules_refresh_sec: <var>10</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#network-interface-interval-sec">network_interface_interval_sec</a>
# Env var  : NRIA_NETWORK_INTERFACE_INTERVAL_SEC
# Value    : Sampling interval for the NetworkInterface plugin, in seconds. Set
#            to -1 to disable it. Minimum value is 10.
# Default  : 60
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#network_interface_interval_sec: <var>60</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#rpm-interval-sec">rpm_interval_sec</a>
# Env var  : NRIA_RPM_INTERVAL_SEC
# Value    : Sampling interval for the Rpm plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 30. Can be activated only for 
#            RedHat, RedHat AWS, and SuSE in root or privileged modes.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#rpm_interval_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#selinux-interval-sec">selinux_interval_sec</a>
# Env var  : NRIA_SELINUX_INTERVAL_SEC
# Value    : Sampling interval for the SELinux plugin, in seconds. Set to -1 to 
#            disable it. Minimum value is 30. Can be activated only in root mode.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#selinux_interval_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#sshd-config-refresh-sec">sshd_config_refresh_sec</a>
# Env var  : NRIA_SSHD_CONFIG_REFRESH_SEC
# Value    : Sampling interval for the sshd plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 10.
# Default  : 15
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#sshd_config_refresh_sec: <var>15</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#supervisor-interval-sec">supervisor_interval_sec</a>
# Env var  : NRIA_SUPERVISOR_INTERVAL_SEC
# Value    : Sampling interval for the Supervisor plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 10. 
# Default  : 15
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#supervisor_interval_sec: <var>15</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#sysctl-interval-sec">sysctl_interval_sec</a>
# Env var  : NRIA_SYSCTL_INTERVAL_SEC
# Value    : Sampling interval for the sysctl plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 30. Can only be activated in root 
#            or privileged modes.
# Default  : 60
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#sysctl_interval_sec: <var>60</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#systemd-interval-sec">systemd_interval_sec</a>
# Env var  : NRIA_SYSTEMD_INTERVAL_SEC
# Value    : Sampling interval for the systemd plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 10.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#systemd_interval_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#sysvinit-interval-sec">sysvinit_interval_sec</a>
# Env var  : NRIA_SYSVINIT_INTERVAL_SEC
# Value    : Sampling interval for the SysV plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 10. Can only be activated in root 
#            or privileged modes.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#sysvinit_interval_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#upstart-interval-sec">upstart_interval_sec</a>
# Env var  : NRIA_UPSTART_INTERVAL_SEC
# Value    : Sampling interval for the upstart plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 10.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#upstart_interval_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#users-refresh-sec">users_refresh_sec</a>
# Env var  : NRIA_USERS_REFRESH_SEC
# Value    : Sampling interval for the Users plugin, in seconds. Set to -1 
#            to disable it. Minimum value is 10.
# Default  : 15
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#users_refresh_sec: <var>15</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#windows-services-refresh-sec">windows_services_refresh_sec</a>
# Env var  : NRIA_WINDOWS_SERVICES_REFRESH_SEC
# Value    : Sampling interval for the Windows services plugin, in seconds. Set 
#            to -1 to disable it. Minimum value is 10.
# Default  : 30
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#windows_services_refresh_sec: <var>30</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#windows-updates-refresh-sec">windows_updates_refresh_sec</a>
# Env var  : NRIA_WINDOWS_UPDATES_REFRESH_SEC
# Value    : Sampling interval for the Windows Updates plugin, in seconds. Set 
#            to -1 to disable it. Minimum value is 10.
# Default  : 60
# Tip      : If not explicitly set in the config file, this option can be 
#            disabled by setting DisableAllPlugins to true.
#
#windows_updates_refresh_sec: <var>60</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#metrics-network-sample-rate">metrics_network_sample_rate</a>
# Env var  : NRIA_METRICS_NETWORK_SAMPLE_RATE
# Value    : Sampling interval of network samples, in seconds. Set to -1 
#            to disable it. Minimum value is 10.
# Default  : 10
#
#metrics_network_sample_rate: <var>10</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#metrics-process-sample-rate">metrics_process_sample_rate</a>
# Env var  : NRIA_METRICS_PROCESS_SAMPLE_RATE
# Value    : Sampling interval of system samples, in seconds. Set to -1 
#            to disable it. Minimum value is 20.
# Default  : 20
#
#metrics_process_sample_rate: <var>20</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#metrics-storage-sample-rate">metrics_storage_sample_rate</a>
# Env var  : NRIA_METRICS_STORAGE_SAMPLE_RATE
# Value    : Sampling interval of storage samples, in seconds. Set to -1 
#            to disable it. Minimum value is 5.
# Default  : 20
#
#metrics_storage_sample_rate: <font color="#000000"><span style="background-color: rgb(153, 221, 221);"><i>20</i></span></font>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#metrics-system-sample-rate">metrics_system_sample_rate</a>
# Env var  : NRIA_METRICS_SYSTEM_SAMPLE_RATE
# Value    : Sampling interval of system samples, in seconds. Set to -1 
#            to disable it. Minimum value is 5.
# Default  : 5
#
#metrics_system_sample_rate: <var>5</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#selinux-enable-semodule">selinux_enable_semodule</a>
# Env var  : NRIA_SELINUX_ENABLE_SEMODULE
# Value    : Enable to retrieve the versions of policy modules installed using 
#            semodule. If disabled, the plugin only retrieves the status using 
#            sestatus.
# Default  : true
#
#selinux_enable_semodule: <var>true</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#http-server-enabled">http_server_enabled</a>
# Env var  : NRIA_HTTP_SERVER_ENABLED
# Value    : Enable to receive data from the New Relic StatsD backend 
#            (https://github.com/newrelic/statsd-infra-backend). The agent opens
#            an HTTP port (by default, 8001) to receive the data.
# Default  : false
#
#http_server_enabled: <var>true</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#http-server-host">http_server_host</a>
# Env var  : NRIA_HTTP_SERVER_HOST
# Value    : The HTTP server used by the StatsD integration.
# Default  : localhost
#
#http_server_host: <var>localhost</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#http-server-port">http_server_port</a>
# Env var  : NRIA_HTTP_SERVER_PORT
# Value    : HTTP port of http_server_host used by the StatsD integration.
# Default  : 8001
#
#http_server_port: <var>8001</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#ca_bundle_dir">ca_bundle_dir</a>
# Env var  : NRIA_CA_BUNDLE_DIR
# Value    : If the proxy config option references a proxy with self-signed 
#            certificates, this option lets you specify the certificate 
#            directory. The certificates in the directory must have the .pem 
#            extension.
#
#ca_bundle_dir: <var>/etc/my-certificates</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#ca-bundle-file">ca_bundle_file</a>
# Env var  : NRIA_CA_BUNDLE_FILE
# Value    : If the proxy config option references a proxy with self-signed 
#            certificates, this option lets you specify the certificate
#            filename.
#
#ca_bundle_file: <var>/etc/my-certificates/secureproxy.pem</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#ignore-system-proxy">ignore_system_proxy</a>
# Env var  : NRIA_IGNORE_SYSTEM_PROXY
# Value    : When ignore_system_proxy is set to true, the HTTPS_PROXY and
#            HTTP_PROXY environment variables are ignored.
# Default  : false
# Tip      : Use this option when the agent connects directly to the New Relic
#            metrics collector, bypassing the system proxy.
#
#ignore_system_proxy: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#proxy">proxy</a>
# Env var  : NRIA_PROXY
# Value    : The proxy URL.
# Default  : none
# Tip      : Useful if your firewall rules require the agent to use a
#            proxy (HTTP or HTTPS) to communicate with New Relic.
#
#proxy: <var>https://user:password@hostname:port</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#proxy-validate-certificates">proxy_validate_certificates</a>
# Env var  : NRIA_PROXY_VALIDATE_CERTIFICATES
# Value    : Set to True to validate the proxy certificates (HTTPS connections).
#            Certificates must have been issued by a valid Certificate Authority 
#            or defined in the ca_bundle_file or ca_bundle_dir properties.
# Default  : false
#
#proxy_validate_certificates: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#max-procs">max_procs</a>
# Env var  : NRIA_MAX_PROCS
# Value    : The number of logical processors available to the agent. Default is
#            1. When set to -1 the agent reads the GOMAXPROCS environment 
#            variable and defaults to the total number of available cores 
#            available in the host if the environment variable is not set.
# Default  : 1
# Tip      : Increasing this value can help to distribute the load between different 
#            cores.
#
#max_procs: <var>1</var>
#


#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#agent-dir">agent_dir</a>
# Env var  : NRIA_AGENT_DIR
# Value    : Directory where the agent stores files such as cache, inventory, 
#            integrations, etc.
# Default  : Linux: /var/db/newrelic-infra
#          : Windows: C:\\Program Files\NewRelic\newrelic-infra\
#
#agent_dir:
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#plugin-dir">plugin_dir</a>
# Env var  : NRIA_PLUGIN_DIR
# Value    : Directory containing integrations’ configuration files. Each 
#            integration has its own configuration file, named 
#            <integration_name>-config.yml by default, and placed in a 
#            predefined location.
# Default  : Linux: /etc/newrelic-infra/integrations.d/
#          : Windows: C:\Program Files\New Relic\newrelic-infra\integrations.d
#
#plugin_dir:
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#entityname-integrations-v2-update">entityname_integrations_v2_update</a>
# Env var  : NRIA_ENTITYNAME_INTEGRATIONS_V2_UPDATE
# Value    : Set to True to enable automatic replacement of the 
#            loopback-addresses in entity names when using v2 of the integration
#            protocol. 
# Default  : false
# Risk     : Enabling this flag causes all integrations run by the agent using 
#            the v2 protocol to have their names replaced when carrying a local 
#            address. If this option is not set, services reporting from 
#            different machines may collide.
#
#entityname_integrations_v2_update: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#pid-file">pid_file</a>
# Env var  : NRIA_PID_FILE
# Value    : Location of the pid file of the agent process on Linux. Used at 
#            startup to ensure that no other instances of the agent are running.
# Default  : /var/run/newrelic-infra/newrelic-infra.pid
# Risk     : If the agent detects that the pid file already exists at startup,
#            the following error will be raised: "Existing pid-file, can't 
#            guarantee no other newrelic-infra agent is running".
#
#pid_file:
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#app-data-dir">app_data_dir</a>
# Env var  : NRIA_APP_DATA_DIR
# Value    : Path to store cache data other than the program files directory. 
#            This setting is for Windows only.
# Default  : Windows: %PROGRAMDATA%\New Relic\newrelic-infra
#          : Linux: Not applicable
#
#app_data_dir:
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#cloud-max-retry-count">cloud_max_retry_count</a>
# Env var  : NRIA_CLOUD_MAX_RETRY_COUNT
# Value    : The number of retries if cloud detection fails. If cloud 
#            detection fails during agent initialization, the agent retries 
#            after waiting for a number of seconds as defined in 
#            cloud_retry_backoff_sec.
# Default  : 10
# Info     : When the agent runs in a cloud instance, it tries to detect the
#            source for fetching metadata, such as: instanceID, instanceType,
#            cloudSource, hostType.
#
#cloud_max_retry_count: <var>10</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#cloud-retry-backoff-sec">cloud_retry_backoff_sec</a>
# Env var  : NRIA_CLOUD_RETRY_BACKOFF_SEC
# Value    : The delay, in seconds, between cloud detection retries if
#            cloud detection failed. If cloud detection fails during 
#            initialization the agent retries as many times as defined in 
#            cloud_max_retry_count.
# Default  : 60
#
#cloud_retry_backoff_sec: <var>60</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#cloud-metadata-expiry-sec">cloud_metadata_expiry_sec</a>
# Env var  : NRIA_CLOUD_METADATA_EXPIRY_SEC
# Value    : The time interval for metadata expiration and re-fetching.
# Default  : 300
# Info     : When the agent runs in a cloud instance, it tries to detect the
#            source for fetching metadata, such as: instanceID, instanceType,
#            cloudSource, hostType.
#
#cloud_metadata_expiry_sec: <var>300</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#disable-cloud-metadata">disable_cloud_metadata</a>
# Env var  : NRIA_DISABLE_CLOUD_METADATA
# Value    : Set to True to disable cloud metadata collection.
# Default  : false
# Risk     : Disabling cloud metadata could cause APM linkage to break if the
#            hosts are allocated on a cloud provider.
# Info     : When the agent runs in a cloud instance, it tries to detect the
#            source for fetching metadata, such as: instanceID, instanceType,
#            cloudSource, hostType.
#
#disable_cloud_metadata: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#disable-cloud-instance-id">disable_cloud_instance_id</a>
# Env var  : NRIA_DISABLE_CLOUD_INSTANCE_ID
# Value    : Set to True to disable cloud metadata collection for the hostalias 
#            plugin.
# Default  : false
#
#disable_cloud_instance_id: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#startup-connection-retries">startup_connection_retries</a>
# Env var  : NRIA_STARTUP_CONNECTION_RETRIES
# Value    : Number of times the agent retries the request for checking 
#            New Relic’s platform availability on startup before throwing an 
#            error. When set to a negative value, the agent keeps checking until
#            the check succeeds.
# Default  : 6
#
#startup_connection_retries: <var>6</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#startup-connection-retry-time">startup_connection_retry_time</a>
# Env var  : NRIA_STARTUP_CONNECTION_RETRY_TIME
# Value    : Time to wait before the agent retries the request for checking New 
#            Relic’s platform availability at startup, in seconds.
# Default  : 5s
#
#startup_connection_retry_time: <var>5s</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#startup-connection-timeout">startup_connection_timeout</a>
# Env var  : NRIA_STARTUP_CONNECTION_TIMEOUT
# Value    : Time to wait, in seconds, before expiring the check for New Relic’s
#            platform availability made at startup.
# Default  : 10s
#
#startup_connection_timeout: <var>10s</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#trace">trace</a>
# Env var  : NRIA_TRACE
# Value    : Enables traces to be printed in the logs for the given features.
#            Traces are additional log entries used for debugging purposes of
#            specific features, and are only shown when verbose is set to True.
# Default  : []
# Info     : Currently, only three features have traces defined: hostname,
#            connect, and attributes.
#
#traces:
#  - <var>connect</var>
#  - <var>attributes</var>
#  - <var>hostname</var>

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#container-cache-metadata-limit">container_cache_metadata_limit</a>
# Env var  : NRIA_CONTAINER_CACHE_METADATA_LIMIT
# Value    : Time before cached containers metadata expires and must be fetched
#            again, in seconds.
# Default  : 60
#
#container_cache_metadata_limit: <var>60</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#docker-api-version">docker_api_version</a>
# Env var  : NRIA_DOCKER_API_VERSION
# Value    : The Docker API version to use for the Docker client.
# Default  : 1.24
#
#docker_api_version: <var>1.24</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#custom-supported-file-systems">custom_supported_file_systems</a>
# Env var  : NRIA_CUSTOM_SUPPORTED_FILESYSTEMS
# Value    : List of filesystem types supported by the agent. This value should
#            be a subset of the default list. Items not in the default list are
#            discarded.
# Default  : Linux: ["xfs", "btrfs", "ext", "ext2", "ext3", "ext4", "hfs",
#            "vxfs"]
#          : Windows: ["NTFS", "ReFS"]
#
#custom_supported_file_systems:
#  - <var>xfs</var>
#  - <var>btrfs</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#file-devices-ignored">file_devices_ignored</a>
# Env var  : NRIA_FILE_DEVICES_IGNORED
# Value    : List of storage devices to be ignored by the agent when gathering 
#            storage samples.
# Default  : []
#
#file_devices_ignored:
#  - <var>sda1</var>
#  - <var>sda2</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#ignored-inventory">ignored_inventory</a>
# Env var  : NRIA_IGNORED_INVENTORY
# Value    : List of inventory paths to be ignored by the agent.
# Default  : []
#
#ignored_inventory:
#    - <var>files/config/stuff.bar</var>
#    - <var>files/config/stuff.foo</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#ignore-reclaimable">ignore_reclaimable</a>
# Env var  : NRIA_IGNORE_RECLAIMABLE
# Value    : When True, the calculation of the host virtual memory considers 
#            SReclaimable as available memory; otherwise SReclaimable is
#            considered part of the used memory.
# Default  : false
#
#ignore_reclaimable: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#supervisor-rpc-sock">supervisor_rpc_sock</a>
# Env var  : NRIA_SUPERVISOR_RPC_SOCK
# Value    : Location of the supervisor (http://supervisord.org/) socket.
# Default  : /var/run/supervisor.sock
#
#supervisor_rpc_sock:
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#proxy-config-plugin">proxy_config_plugin</a>
# Env var  : NRIA_PROXY_CONFIG_PLUGIN
# Value    : Sends the following proxy configuration information as inventory: 
#            HTTPS_PROXY, HTTP_PROXY, proxy, ca_bundle_dir, ca_bundle_file,
#            ignore_system_proxy, proxy_validate_certificates.
# Default  : true
#
#proxy_config_plugin: <var>true</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#facter-home-dir">facter_home_dir</a>
# Env var  : NRIA_FACTER_HOME_DIR
# Value    : Sets the HOME environment variable for Facter. If unset, it
#            defaults to the current user's home directory.
# Default  :
#
#facter_home_dir:
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#allowed-list-process-sample">allowed_list_process_sample</a>
# Env var  : NRIA_ALLOWED_LIST_PROCESS_SAMPLE
# Value    : List of allowed Windows processes. Processes that are not on the
#            list will be discarded by the process sampler. If empty, none is
#            discarded.
# Default  : Empty list
#
#allowed_list_process_sample:
#    - <var>go.exe</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#strip-command-line">strip_command_line</a>
# Env var  : NRIA_STRIP_COMMAND_LINE
# Value    : When true, the agent removes the command arguments from the
#            commandLine attribute of ProcessSample. 
# Default  : true
# Risk     : Disabling this option causes all the command line arguments passed
#            to commands to be sent to, and stored by, New Relic. This might
#            include usernames, passwords, API keys, etc.
# Tip       : Use this as a security measure to prevent leaking sensitive
#             information.
#
#strip_command_line: <var>true</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#dns-hostname-resolution">dns_hostname_resolution</a>
# Env var  : NRIA_DNS_HOSTNAME_RESOLUTION
# Value    : When true, the full hostname is resolved by performing a reverse
#            lookup of the hosts address; otherwise, it’s retrieved using the
#            hostname command on Linux, and from the TCP/IP Registry parameters
#            on Windows.
# Default  : true
# Risk     : Changing this value could create a different host entity, causing
#            some alarms to trigger, since the previous host would appear
#            disconnected.
#
#dns_hostname_resolution: <var>true</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#override-hostname">override_hostname</a>
# Env var  : NRIA_OVERRIDE_HOSTNAME
# Value    : Value to be reported for the full hostname; otherwise, the agent
#            performs a standard lookup.
# Default  :
# Risk     : Changing this value could create a different host entity, causing
#            some alarms to trigger, since the previous host would appear 
#            disconnected.
#
#override_hostname: <var>custom.hostname.org</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#override-hostname-short">override_hostname_short</a>
# Env var  : NRIA_OVERRIDE_HOSTNAME_SHORT
# Value    : Value to be reported for the hostname; otherwise, the agent 
#            performs a standard lookup.
# Default  :
# Risk     : Changing this value could create a different host entity, causing
#            some alarms to trigger, since the previous host would appear
#            disconnected.
#
#override_hostname_short: <var>custom-hostname</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#remove-entities-period">remove_entities_period</a>
# Env var  : NRIA_REMOVE_ENTITIES_PERIOD
# Value    : Frequency for engaging the process of deleting entities that
#            haven't reported information during the defined time interval. 
#            Valid time units are: "s" (seconds), "m" (minutes), "h" (hours).
# Default  : 48h
#
#remove_entities_period: <var>48h</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#enable-win-update-plugin">enable_win_update_plugin</a>
# Env var  : NRIA_ENABLE_WIN_UPDATE_PLUGIN
# Value    : Enables the Windows Updates plugin, which retrieves the lists of
#            hotfixes installed on the host.
# Default  : false
#
#enable_win_update_plugin: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#legacy-storage-sampler">legacy_storage_sampler</a>
# Env var  : NRIA_LEGACY_STORAGE_SAMPLER
# Value    : Set to True to force the agent to use windows WMI, the legacy
#            method for collecting metrics on Windows (such as StorageSampler)
#            instead of the PDH library.
# Default  : Depending on the Windows version:
#          : false for amd64
#          : true  for 386
#
#legacy_storage_sampler: <var>false</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#win-process-priority-class">win_process_priority_class</a>
# Env var  : NRIA_WIN_PROCESS_PRIORITY_CLASS
# Value    : Priority of the newrelic-infra.exe process. Possible values are:
#            Normal, Idle, High, RealTime, BelowNormal, AboveNormal.
# Default  :
#
#win_process_priority_class: <var>Normal</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#win-removable-drives">win_removable_drives</a>
# Env var  : NRIA_WIN_REMOVABLE_DRIVES
# Value    : Enables the agent to report drives A: and B: when mapped to 
#            removable drives.
# Default  : true
#
#win_removable_drives: <var>true</var>
#

#
# Option   : <a href="/docs/infrastructure/install-configure-manage-infrastructure/configuration/infrastructure-configuration-settings#disable-zero-mem-process-filter">disable_zero_mem_process_filter</a>
# Env var  : NRIA_DISABLE_ZERO_MEM_PROCESS_FILTER
# Value    : Set to True to let the ZeroRSSFilter exclude processes that are not
#            using memory from being sampled. If disabled, the agent includes
#            those processes in the ProcessSample.
# Default  : false
#
#disable_zero_mem_process_filter: <var>false</var>
