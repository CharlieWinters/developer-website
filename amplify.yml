version: 0.1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use $VERSION_NODE_12
        - rm -rf node_modules
        - SHARP_IGNORE_GLOBAL_LIBVIPS=true yarn install --frozen-lockfile
        - yarn clean
    build:
      commands:
        - nvm use $VERSION_NODE_12
        - |
          if [ "${AWS_BRANCH}" = "main" ]; then
            yarn run build:production;
          else
            yarn run build:staging;
          fi
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
